<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denshi Hub v1</title>
    <style>
        /* kocham ai za gotowe ui */
        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #080808; color: #eeeeee;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .top-bar {
            padding: 15px 25px;
            background: linear-gradient(to bottom, rgba(8, 8, 8, 0.95), transparent);
            display: flex;
            align-items: center;
            position: absolute;
            top: 0; width: 100%;
            z-index: 100;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        .top-bar:hover { opacity: 1; }
        .top-bar.hide { opacity: 0; pointer-events: none; }

        .btn-back {
            background: #151515;
            color: #ff4500;
            border: 1px solid #252525;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 20px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        .btn-back:hover { 
            background: #ff4500; 
            color: white;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
        }

        #episodeTitle {
            font-size: 1.1rem;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            letter-spacing: -0.5px;
            font-weight: 600;
        }

        #videoWrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .source-selector {
            padding: 20px;
            background: #111111;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            border-top: 1px solid #222;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        .source-btn {
            background: #1a1a1a;
            color: #bbb;
            border: 1px solid #252525;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            min-width: 130px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .source-btn:hover {
            background: #252525;
            border-color: #ff4500;
            color: white;
            transform: translateY(-2px);
        }

        .source-btn.active {
            background: #ff4500;
            color: white;
            border-color: #ff4500;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.3);
        }

        .source-btn strong {
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source-btn small {
            display: block;
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 4px;
        }

        .error-msg { 
            color: #ff4500; 
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .source-selector::-webkit-scrollbar { height: 6px; }
        .source-selector::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div class="player-container">
    <div class="top-bar" id="topBar">
        <button class="btn-back" onclick="window.history.back()">⬅ Powrót</button>
        <h2 id="episodeTitle">Ładowanie odcinka...</h2>
    </div>

    <div id="videoWrapper">
        <div class="error-msg">Inicjalizacja odtwarzacza...</div>
    </div>

    <div class="source-selector" id="sourceSelector">
    </div>
</div>

<script>
    async function initPlayer() {
        const params = new URLSearchParams(window.location.search);
        const slug = params.get('slug');
        const num = params.get('num');
        
        if (!slug || !num) {
            document.getElementById('videoWrapper').innerHTML = "Błąd: Brak parametrów odcinka.";
            return;
        }

        document.getElementById('episodeTitle').innerText = `Odcinek ${num}`;

        const proxy = "https://corsproxy.io?";
        const urlFind = `https://api.docchi.pl/v1/episodes/find/${slug}/${num}`;

        try {
            const response = await fetch(proxy + encodeURIComponent(urlFind));
            if (!response.ok) throw new Error("Błąd sieci");
            
            const sources = await response.json();

            if (Array.isArray(sources) && sources.length > 0) {
                renderSourceButtons(sources);
                loadVideoSource(sources[0]);
            } else {
                document.getElementById('videoWrapper').innerHTML = "<div class='error-msg'>Brak dostępnych źródeł dla tego odcinka.</div>";
            }
        } catch (error) {
            console.error("Błąd API:", error);
            document.getElementById('videoWrapper').innerHTML = "<div class='error-msg'>Nie udało się pobrać źródeł (CORS lub błąd API).</div>";
        }
    }

    function renderSourceButtons(sources) {
        const container = document.getElementById('sourceSelector');
        container.innerHTML = ""; 

        sources.forEach((src, index) => {
            const btn = document.createElement('button');
            btn.className = 'source-btn';
            if (index === 0) btn.classList.add('active');

            btn.innerHTML = `
                <strong>${src.player_hosting}</strong>
                <small>${src.translator_title || 'Fansubs'}</small>
            `;

            btn.onclick = () => {
                document.querySelectorAll('.source-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadVideoSource(src);
            };

            container.appendChild(btn);
        });
    }

    function loadVideoSource(sourceObj) {
        const wrapper = document.getElementById('videoWrapper');
        let rawUrl = sourceObj.player;
        let finalUrl = rawUrl;

        if (rawUrl.includes('cda.pl/video/')) {
            finalUrl = rawUrl.replace('cda.pl/video/', 'cda.pl/video/embed/');
        } 
        else if (rawUrl.includes('drive.google.com')) {
            finalUrl = rawUrl.replace('/view?usp=sharing', '/preview').replace('/view', '/preview');
        }
        else if (rawUrl.includes('mega.nz')) {
            finalUrl = rawUrl.replace('mega.nz/file/', 'mega.nz/embed/');
        }

        wrapper.innerHTML = `
            <iframe 
                src="${finalUrl}" 
                allowfullscreen 
                scrolling="no" 
                allow="autoplay; fullscreen; picture-in-picture"
                nonce="docchi-2026">
            </iframe>
        `;
    }

    let timeout;
    document.onmousemove = () => {
        const bar = document.getElementById('topBar');
        bar.classList.remove('hide');
        clearTimeout(timeout);
        timeout = setTimeout(() => bar.classList.add('hide'), 3000);
    };

    initPlayer();
</script>

</body>
</html>
